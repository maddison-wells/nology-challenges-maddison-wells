<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM</title>
    <link rel="stylesheet" href="bem.css" />
  </head>
  <body>
    <section class="header--green-border">
      <h1 class="header__title--font">My first header section</h1>
      <p>This header has a green 3px border that is dashed</p>
      <p class="header__p--blue-strike">I'm a blue line through paragraph</p>
    </section>
    <section class="header--coral-border">
      <h1 class="header__title--font title--centered">I'm in the center</h1>
      <p>This header section has a coral 2px border that is solid</p>
      <p class="header__p--blue-strike p--align-right">
        I'm a blue line through paragraph, also aligned to the right
      </p>
    </section>
  </body>
</html>
