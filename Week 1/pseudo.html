<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pseudo.css" />
    <title>Pseudo</title>
  </head>
  <body>
    <div>
      <label for="enabled">Enabled Input</label>
      <input type="text" name="enabled" enabled />
    </div>
    <div>
      <label for="disabled">Disabled Input</label>
      <input type="text" name="disabled" disabled />
    </div>
    <div>
      <label for="required">Required/Enabled Input</label>
      <input type="text" name="required" required />
    </div>
    <div>
      <button disabled>Disabled Submit</button>
      <button enabled>Enabled Submit</button>
    </div>
  </body>
</html>
