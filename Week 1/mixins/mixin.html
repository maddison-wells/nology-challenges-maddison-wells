<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixin Challenge</title>
    <link rel="stylesheet" href="mixin.css" />
  </head>
  <body>
    <div class="button">
      <p>Button: This is centered, Arial and bold with a red border</p>
    </div>
    <div class="chip">
      <p>Chip: This is centered, Arial and bold with a blue solid border</p>
    </div>
    <div class="pill">
      <p>Pill: This is centered, Arial and bold with a blue dashed border</p>
    </div>
  </body>
</html>
